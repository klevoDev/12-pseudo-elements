<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nullstyle.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <header class="header">
                <div class="container">
                    <div class="header__link">
                        <a class="header__logo" href="./index.html">
                            ЛОГО
                        </a>
                    </div>
                </div>
            </header>

            <section class="page__position position">
                <div class="container">
                    <h1 class="position__heading">
                        Pseudo-elements
                    </h1>
                    <div class="position__wrap-image">
                        <img class="position__image" src="./img/rails.jpg" alt="Железная дорога на рассвете.">
                        <div class="position__rectangle"></div>
                    </div>
                    <div class="position__wrap-img">
                        <img class="position__img" src="./img/chill.jpg" alt="Зона отдыха у бассейна.">
                        <div class="position__square"></div>
                    </div>
                    <div class="position__wrap-picture">
                        <img class="position__picture" src="./img/breakfast.jpg" alt="Затврак в отеле.">
                    </div>
                    <div class="position__wrap-pic">
                        <img class="position__pic" src="./img/lunch.jpg" alt="Обед в отеле.">
                    </div>
                    <div class="position__wrap-imagery">
                        <img class="position__imagery" src="./img/dinner.jpg" alt="Ужин в отеле.">
                        <div class="position__circle"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
